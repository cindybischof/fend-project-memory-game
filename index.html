<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!--Number of stars for score-->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star one"></i></li>
        		<li><i class="fa fa-star two"></i></li>
        		<li><i class="fa fa-star three"></i></li>
        	</ul>

          <!--Shows number of moves-->
        	<span class="moves">0</span> Moves

          <!--Displays game timer-->
        	<span class="stopwatch">Timer</span><span class="minutes">0</span>:
          <span class="seconds">00</span>

            <!--Icon for restart the game-->
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!--Cards dynamically generated in app.js-->
        <ul class="deck"></ul>
    </div>

    <!--The Modal-->
    <div class="modal">
      <!--Modal Content-->
      <div class=modal-content>
        <h3>You win!!!</h3>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
